<html>
<head>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<title>Scatterplot Matrix of Challenger Incident Data</title>
<style type="text/css">
	header {
		display: block;
		text-align: center;
	}

	body {
		font-family: sans-serif;
		font-size: 10px;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #002b53;
		shape-rendering: crispEdges;
	}

	circle {
		fill: #f00;
		stroke: #000;
	}

	.label {
		text-anchor: middle;
		font-size: 11px;
		font-weight: bold;
		cursor: pointer;
	}

	div.tooltip {
		white-space: pre;
	    position: absolute;
	    text-align: center;
	    padding: 2px;
	    font: 12px sans-serif;
	    background: lightsteelblue;
	    border: 0px;
	    border-radius: 8px;
	    pointer-events: none;
	}

	.table_row {
		display:table-row;
		width: auto;
	}

	.table_cell {
		width: auto;
		display: table-cell;
		outline-style: solid;
		outline-color: #0099cc;
		background-color: #dddddd;
	}

	.table_cell_title {
		width: auto;
		display:table-cell;
		text-align: center;
		background-color:#c0d6e4;
		vertical-align: middle;
		outline-style: solid;
		outline-color: #0099cc;
	}

	.mat_title {
		font-size: 28px;
		font-style: oblique;
	}

</style>
</head>
	<header>
		<h1>Scatterplot Matrix of Challenger Incident Data</h1>
	</header>
<body>
	<table>
		<div class="table_row">
			<div class="table_cell_title">
				<span id="oRing" class="mat_title"> Num O Ring Distress </span>
			</div>
			<span id="pointsSVG1" class="table_cell">
			</span>
			<span id="pointsSVG2" class="table_cell">
			</span>
			<span id="pointsSVG3" class="table_cell">
			</span>
		</div>
		<div class="table_row">
			<span id="pointsSVG4" class="table_cell">
			</span>
			<div class="table_cell_title">
				<span id="launchTemp" class="mat_title"> Launch Temp </span>
			</div>
			<span id="pointsSVG5" class="table_cell">
			</span>
			<span id="pointsSVG6" class="table_cell">
			</span>
		</div>
		<div class="table_row">
			<span id="pointsSVG7" class="table_cell">
			</span>
			<span id="pointsSVG8" class="table_cell">
			</span>
			<div class="table_cell_title">
				<span id="leakCheckPressure" class="mat_title"> Leak Check Pressure </span>
			</div>
			<span id="pointsSVG9" class="table_cell">
			</span>
		</div>
		<div class="table_row">
			<span id="pointsSVG10" class="table_cell">
			</span>
			<span id="pointsSVG11" class="table_cell">
			</span>
			<span id="pointsSVG12" class="table_cell">
			</span>
			<div class="table_cell_title">
				<span id="tufteMetric" class="mat_title"> Tufte Metric </span>
			</div>
		</div>
	</table>

	<script type="text/javascript" src="scatterplotMatrix.js"></script>
</body>
</html>
